<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image with Caption</title>
    <style>
        figure {
            text-align: center;
            margin: 0 auto;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        figcaption {
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <figure>
        <img src="https://picsum.photos/400/300" alt="Sample Image">
        <figcaption>A beautiful sample image</figcaption>
    </figure>
</body>
</html>
